
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
        <ul class="menu">
            <li class="Links"><a href="#Avengers">Avengers</a> </li>
            <li class="Links"><a href="#Sliding View">SlidingView </a> </li>
            <li class="Links"><a href="#Grid View">GridView </a> </li>
        </ul>
    </center>


    <section id="Avengers">
        <h2>Avengers</h2>
        <center>
            <img src="https://media3.giphy.com/media/j2pWZpr5RlpCodOB0d/giphy.gif">
        </center>
    </section>

    <section id="Grid View">
        <h2>Grid Gallery</h2>

        <div id="myCarousel" class="carousel slide">

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <img src="https://giffiles.alphacoders.com/126/12665.gif" class="img-responsive">
                        <div class="carousel-content">
                            <p>Avengers</p>
                        </div>
                    </center>
                </div>

            </div>


        </div>



    </section>

    <section id="Sliding View">
        <h2>Sliding Gallery</h2>
        <div id="myCarouse2" class="carousel slide">

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <img src="https://i.giphy.com/media/3oxHQpJKupQXsmU1JS/giphy.webp" class="img-responsive">
                        <div class="carousel-content">
                            <p>Avengers</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="https://i.pinimg.com/originals/9d/34/f0/9d34f09fd207dbcc2f851afefda72c5c.gif" class="img-responsive">
                        <div class="carousel-content">
                            <p>Avengers</p>
                        </div>
                    </center>
                </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarouse2" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarouse2" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

    </section>

    </div>

</body></html>
